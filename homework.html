<!DOCTYPE html>
<html>
    <body> 
        <h2>Operator</h2>
        <p id="demo"></p>
        <script>
            <!--Addition-->
            //*use +,-,*,/ operators*//
            var x=5;
            var y=2;
            var z=x+y;
            var a=x-y;
            var b=x*y;
            var c=x/y;
              document.getElementById("demo").innerHTML=z;

              document.getElementById("demo").innerHTML=a;

              document.getElementById("demo").innerHTML=b;

              document.getElementById("demo").innerHTML=c;

        </script>
    </body>
</html>
